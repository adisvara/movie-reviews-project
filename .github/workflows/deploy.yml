name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - master  # Change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ”¹ Setup Java and Build Spring Boot Backend
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use Temurin OpenJDK
          java-version: '17'       # Change to match your project

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Spring Boot Backend
        run: |
          cd movies
          mvn clean install -DskipTests

      # ðŸ”¹ Setup Node.js and Build React Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install React Dependencies
        run: |
          cd frontend/movie-gold-v1
          npm install

      - name: Build React App
        run: |
          cd frontend/movie-gold-v1
          npm run build

      # ðŸ”¹ Deploy Frontend to GitHub Pages
      - name: Deploy React to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: movie-gold-v1/build